<section class="modal-box">
<div class="modal-form containter">
  <div class="modal-header">
    <div class="modal-title">
        <h3>You Must Login Here!</h3>
    </div>

    <div class="modal-input-box">
      <h5 class="modal-prompt">Set User Name</h5>
  <input type="text" name="input" ng-model="modal.userName" required>

    </div>

    <div class="modal-footer">
        <button class="btn btn-bloc-color" type="button" ng-click="modal.createUserName()" ng-disabled="modal.userName == null">Close</button>
    </div>
</div>
</div>
