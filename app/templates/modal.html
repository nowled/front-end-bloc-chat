<div class="modal-form containter">
    <div class="modal-title">
        <h3>Create New Room</h3>
    </div>

    <div class="modal-input-box">
        <input type="text" name="input" ng-model="modal.newRoom.name" name="text" placeholder="Enter room name">
    </div>

    <div class="modal-buttons">
        <button class="btn btn-bloc-color" type="button" ng-click="modal.createRoom()">Create Room</button>
        <button class="btn btn-bloc-color" type="button" ng-click="modal.close()">Close</button>
    </div>
</div>
